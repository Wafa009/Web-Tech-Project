<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .profile {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        h4 {
            margin-top: 10px;
        }

        .container {
            display: flex;
            width: 40%;
            height: 1000px;
            margin-top: 20px;
            border: 2px solid black;
        }

        .left {
            flex: 1;
            border-right: 2px solid black;
            padding: 20px;
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top {
            flex: 1;
            border-bottom: 2px solid black;
        }

        .bottom {
            flex: 1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 12px;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile"></div>
    <h4>Title</h4>

    <div class="container">
        <div class="left">
            <form action="#" method="post">
<h3> Registration</h3> <br>

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">User Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="country">Country</label>
<select id="country" name="country">
    <option value="usa">United States</option>
    <option value="canada">Canada</option>
    <option value="uk">United Kingdom</option>
    <option value="germany">Germany</option>
    <option value="france">France</option>
    <option value="australia">Australia</option>
    <option value="japan">Japan</option>
    <option value="brazil">Brazil</option>
    <option value="bangladesh">Bangladesh</option>
    <option value="south_africa">South Africa</option>
</select>
<div style="text-align: left;">
                <legend> <label for="gender">Gender</label></legend><br>
                <input type="radio" id="male" name="gender" value="male">Male
                <label for="male"></label>
                <br>
                <input type="radio" id="female" name="gender" value="female">Female
                <label for="female"></label>
            </div>
                <label for="color">Favourite Color</label>
                <input type="color" id="color" name="color">
                <label for="your opinion">Your Opinion</label>
                <textarea name="bio" cols="25" rows="3"></textarea>
                

                <div style="text-align: left;">
                    <input type="checkbox" name="tc" value="accepted">
                    I agree with all <a href="terms-and-conditions.html" target="_blank">Terms & Conditions</a>
                </div>
                
                <br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="right">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>

</body>
</html>
