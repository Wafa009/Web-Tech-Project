<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .profile {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        h4 {
            margin-top: 10px;
        }

        .container {
            display: flex;
            width: 40%;
            height: 1000px;
            margin-top: 20px;
            border: 2px solid black;
        }

        .left {
            flex: 1;
            border-right: 2px solid black;
            padding: 20px;
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top {
            flex: 1;
            border-bottom: 2px solid black;
        }

        .bottom {
            flex: 1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 12px;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile"></div>
    <h4>Title</h4>

    <div class="container">
        <div class="left">
            <form action="#" method="post">
<h3> Registration</h3> <br>

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">User Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                Country:
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Germany">Germany</option>
                    <option value="Australia">Australia</option>
                    <option value="France">France</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="Brazil">Brazil</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Russia">Russia</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Switzerland">Switzerland</option>
                </select>
<div style="text-align: left;">
                <legend> <label for="gender">Gender</label></legend><br>
                <input type="radio" id="male" name="gender" value="male">Male
                <label for="male"></label>
                <br>
                <input type="radio" id="female" name="gender" value="female">Female
                <label for="female"></label>
            </div>
                <label for="color">Favourite Color</label>
                <input type="color" id="color" name="color">
                <label for="your opinion">Your Opinion</label>
                <textarea name="bio" cols="25" rows="3"></textarea>
                

                <div style="text-align: left;">
                    <input type="checkbox" name="tc" value="accepted">
                    I agree with all <a href="terms-and-conditions.html" target="_blank">Terms & Conditions</a>
                </div>
                
                <br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="right">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
    
            form.addEventListener('submit', function (event) {
                event.preventDefault();
    
                const fullName = document.getElementById('fullname').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                const dob = document.getElementById('dob').value;
                const gender = document.querySelector('input[name="gender"]:checked');
                const terms = document.querySelector('input[name="tc"]:checked');
    
                let errorMessages = [];
    
        
                if (fullName === "") {
                    errorMessages.push("Full Name is required.");
                } else if (!/^[A-Za-z.\-\s]+$/.test(fullName)) {
                    errorMessages.push("Full Name can only contain letters, dot (.), dash (-), and spaces.");
                }
    
                
                const aiubPattern = /^\d{2}-\d{5}-\d@student\.aiub\.edu$/;
                if (email === "" || !aiubPattern.test(email)) {
                    errorMessages.push("Email must follow AIUB format: XX-XXXXX-X@student.aiub.edu");
                }
    
                
                const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;
                if (password.length < 8) {
                    errorMessages.push("Password must be at least 8 characters.");
                } else if (!passwordPattern.test(password)) {
                    errorMessages.push("Password must contain uppercase, lowercase, number, and special character.");
                }
    
                
                if (password !== confirmPassword) {
                    errorMessages.push("Passwords do not match.");
                }
    
                
                if (dob === "") {
                    errorMessages.push("Date of Birth is required.");
                } else {
                    const today = new Date();
                    const birthDate = new Date(dob);
                    const age = today.getFullYear() - birthDate.getFullYear();
                    const m = today.getMonth() - birthDate.getMonth();
                    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }
                    if (age < 18) {
                        errorMessages.push("You must be at least 18 years old.");
                    }
                }
    
                
                if (!gender) {
                    errorMessages.push("Please select a gender.");
                }
    
                if (!terms) {
                    errorMessages.push("You must agree to the Terms & Conditions.");
                }
    
                if (errorMessages.length > 0) {
                    alert(errorMessages.join("\n"));
                } else {
                    alert("Form submitted successfully!");
                    form.submit();
                }
            });
        });
    </script>
    
</body>
</html>
